<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <img src="game-logo.png" alt="이 자리는 게임을 위한 로고가 있어야할 자리입니다." /><!-- game-logo.png는 public 파일에 있지만 index.html은 직접적으로 접근 가능하다. 단 src내의 파일은 접근이 불가능 하기에, src밑의 assets의 파일은 자동으로 접근이 불가하다.   -->
      <h1>Tic-Tac-toe</h1>                                                                <!--public내의 파일: index.html에서 직접 사용하는 파일을 모음-->
    </header>                                                                           <!--assets내의 파일: index.html에서 직접 사용하지 않는 파일을 모음-->
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
